<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>심리테스트</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://npmcdn.com/parse@2.1.0/dist/parse.js"></script>
<script>
$(document).ready(function(){
/* 리스트 중 하나를 선택했을 시 */
$('#sel').change(function(){
/* 선택된 값을 저장 (숫자로 형변환을 해준다) */
var sel_val=Number($(this).val());
/* 선택값에 따라 작동 */
switch(sel_val)
{

    case 1: result=' 주변 사람들이 하자는 대로 이끌려 다니는 스타일! 이런 성격은 이성을 만날 때도 이성에게 휘둘리는 편이므로 감정표현에 솔직할 수 있도록 노력하자!'; break;
    case 2: result='배려심이 깊고 베푸는 것이 더 좋은 스타일!이성에게 헌신적이고 순종적이므로 상처를 받지 않도록 하자!'; break;
    case 3: result=' 겉으로 보여지는 모습을 중요하게 생각하는 스타일!이성을 볼 때도 패션 감각이나 외모를 중요하게 여기지만콩깍지가 쉽게 씌이는 타입! 콩깍지를 조심하자!'; break;
    case 4: result='호기심이 많고 매사에 신중한 스타일!신중한 탓에 연애의 시작이 어려울 수는 있지만,다양하고 활동적인 데이트를 좋아해 24시간이 모자랄 수 있음!'; break;
    default : result='잘못된 선택입니다.'; break;
}
    /* 결과값을 텍스트로 표시*/
$('.result').text(result);
})

})
</script>


<P>@TEST5@</P>
<p>샤워 습관으로 보는 연애 심리테스트!</p>
<P>샤워를 할 때 어디부터 씻으세요?</P>


<b>선택 : </b>
<select id='sel'>
<option value=0 selected>-리스트-</option>
<option value=1>머리부터 감는다.</option>
<option value=2>세수부터 한다.</option>
<option value=3>몸부터 씻는다.</option>
<option value=4>이부터 닦는다.</option>
</select>

<p class='result'>결과가 표시되는 곳입니다.</p>

/* 선택값에 따라 작동 */
switch(sel1_val)
{

</head>
</html>
